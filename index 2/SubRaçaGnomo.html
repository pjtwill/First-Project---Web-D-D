<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Sua Subraça</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('stock-photo-old-paper-background-553326538-transformed.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cave-stone {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 24px;
            color: #4A2C2A;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: black;
            border: none;
            border-radius: 5px;
            background-color: transparent;
        }
        button:hover {
            background-color: #eb760a;
        }
        .race-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .subrace-image {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 375px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="cave-stone">Escolha Sua Subraça</h2>
        <button class="cave-stone" onclick="voltar()">Voltar</button>
        <button class="cave-stone" onclick="continuar()">Continuar</button>
        <select class="cave-stone" id="selectBox3" aria-label="Selecione sua subraça">
            <option class="cave-stone" value="Gnomo da Floresta"selected>Gnomo da Floresta</option>
            <option class="cave-stone" value="Gnomo das Rochas">Gnomo das Rochas</option>
        </select>
        <div id="subraceDescriptions" class="cave-stone race-info" style="text-align: left;"></div>
    </div>
    <script>
        function voltar() {
            window.location.href = 'Projeto DeD.html';
        }
        function continuar()
            {
            location.href = '../index 3.html?raca=' + document.getElementById("selectBox3").value;  // Substituir por location.href = 'url_proxima_pagina.html';
            }

        const imageUrlMap = {
            'Gnomo da Floresta': 'Gnomo da Floresta.png',
            'Gnomo das Rochas': 'Gnomo das Rochas.png'
        };

        const subraceDescriptions = {
            'Gnomo da Floresta': `
                <p><strong>Traços Subraciais de Gnomos da Floresta:</strong></p>
                <p><strong>Como</strong> um gnomo da floresta, você possui um traquejo natural com ilusões e velocidade e furtividade naturais. Nos mundos de D&D, gnomos da floresta são raros e reservados. Eles vivem em comunidades escondidas em florestas silvestres, usando suas ilusões e truques para se esconderem das ameaças ou para mascarar sua fuga antes de serem detectados. Gnomos da floresta tendem a ser amigáveis com outros povos da floresta espirituosos e eles tem nos elfos e fadas bondosas como seus mais importantes aliados. Eles gnomos também fazem amizade com pequenos animais silvestres e contam com eles para obter informações sobre ameaças que estejam perambulando por suas terras.</p>
                <p><strong>Aumento no Valor de Habilidade:</strong> Seu valor de Destreza aumenta em 1.</p>
                <p><strong>Ilusionista Nato:</strong> Você conhece o truque ilusão menor. Inteligência é a sua habilidade usada para conjurá-la.</p>
                <p><strong>Falar com Bestas Pequenas:</strong> Através de sons e gestos, você pode comunicar ideias simples para Bestas pequenas ou menores. Gnomos da floresta amam os animais e normalmente possuem esquilos, doninhas, coelhos, toupeiras, pica-paus e outras criaturas como amados animais de estimação.</p>
            `,
            'Gnomo das Rochas': `
                <p><strong>Traços Subraciais de Gnomos das Rochas:</strong></p>
                <p><strong>Como</strong> um gnomo das rochas, você possui uma inventividade e resistência naturais acima dos outros gnomos. A maioria dos gnomos nos mundos de D&D são gnomos das rochas, incluindo os gnomos engenhoqueiros do cenário de Dragonlance.</p>
                <p><strong>Aumento no Valor de Habilidade:</strong> Seu valor de Constituição aumenta em 1.</p>
                <p><strong>Conhecimento de Artífice:</strong> Toda vez que você fizer um teste de Inteligência (História) relacionado a itens mágicos, objetos alquímicos ou mecanismos tecnológicos, você pode adicionar o dobro do seu bônus de proficiência, ao invés de qualquer bônus de proficiência que você normalmente use.</p>
                <p><strong>Engenhoqueiro:</strong>Você possui proficiência com ferramentas de artesão (ferramentas de engenhoqueiro). Usando essas ferramentas, você pode gastar 1 hora e 10 po em materiais para construir um mecanismo Miúdo (CA 5, 1 pv). O mecanismo para de funcionar após 24 horas (a não ser que você gaste 1 hora reparando-o para manter o mecanismo funcionando), ou quando você usa sua ação para desmantelá-lo; nesse momento, você pode recuperar o material usado para criá-lo. Você pode ter até três desses mecanismos ativos ao mesmo tempo.<br><strong>Quando</strong> você criar um mecanismo, escolha uma das seguintes opções:</p>
                <p><strong>Brinquedo Mecânico:</strong> Esse brinquedo é um animal, monstro ou pessoa mecânica, como um sapo, rato, pássaro, dragão ou soldado. Quando colocado no chão, o brinquedo se move 1,5 metro pelo chão em cada um dos seus turnos em uma direção aleatória. Ele faz barulhos apropriados a criatura que ele representa.</p>
                <p><strong>Isqueiro Mecânico:</strong> O mecanismo produz uma miniatura de chama, que você pode usar para acender uma vela, tocha ou fogueira. Usar o mecanismo requer sua ação.</p>
                <p><strong>Caixa de Música:</strong> Quando aberta, essa caixa de música toca uma canção a um volume moderado. A caixa para de tocar quando alcança o fim da música ou quando é fechada.</p>
            `
        };

        const selectBox3 = document.getElementById('selectBox3');
        const subraceDescriptionsDiv = document.getElementById('subraceDescriptions');

        function updateSubraceDescription() {
            const subrace = selectBox3.value;
            const description = subraceDescriptions[subrace] || '';
            subraceDescriptionsDiv.innerHTML = description;
            subraceDescriptionsDiv.style.display = description ? 'block' : 'none';

            const imageUrl = imageUrlMap[subrace] || '';

            let imageElement = document.getElementById('subraceImage');
            if (!imageElement) {
                imageElement = document.createElement('img');
                imageElement.id = 'subraceImage';
                imageElement.className = 'subrace-image';
                document.body.appendChild(imageElement);
            }

            if (imageUrl) {
                imageElement.src = imageUrl;
                imageElement.style.display = 'block';
            } else {
                imageElement.style.display = 'none';
            }
        }

        selectBox3.addEventListener('change', updateSubraceDescription);
    </script>
</body>
</html>
