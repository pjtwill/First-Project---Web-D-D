         // Função que atualiza a descrição e imagem ao selecionar uma opção
         function updateRaceInfo() {
            const race = document.getElementById('selectBox2').value;
            const result = `Você escolheu: ${race}`;
            document.getElementById('result').innerText = result;

            // Atualizando a descrição
            const raceInfo = raceDescriptions[race] || '';
            document.getElementById('raceInfo').innerHTML = raceInfo;
            document.getElementById('raceInfo').style.display = raceInfo ? 'block' : 'none';

            // Atualizando a imagem
            const imageUrl = imageUrlMap[race] || '';
            let imageElement = document.getElementById('raceImage');
            if (!imageElement) {
                imageElement = document.createElement('img');
                imageElement.id = 'raceImage';
                imageElement.className = 'race-image';
                document.body.appendChild(imageElement);
            }

            if (imageUrl) {
                imageElement.src = imageUrl;
                imageElement.style.display = 'block';
            } else {
                imageElement.style.display = 'none';
            }
        }

        // Adicionando o evento para atualizar a descrição e imagem quando a seleção mudar
        document.getElementById('selectBox2').addEventListener('change', updateRaceInfo);

        // Chama a função uma vez ao carregar a página para garantir que a descrição da opção selecionada seja mostrada imediatamente
